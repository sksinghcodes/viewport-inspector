<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Inspector</title>
</head>
<body>
    <p><span>screen.height: </span><span></span></p>
    <p><span>screen.availHeight: </span><span></span></p>
    <p><span>window.outerHeight: </span><span></span></p>
    <p><span>window.innerHeight: </span><span></span></p>
    <p><span>visualViewport.height: </span><span></span></p>
    <br>
    <p><span>screen.width: </span><span></span></p>
    <p><span>screen.availWidth: </span><span></span></p>
    <p><span>window.outerWidth: </span><span></span></p>
    <p><span>window.innerWidth: </span><span></span></p>
    <p><span>visualViewport.width: </span><span></span></p>

    

    <script>
        const pArr = document.querySelectorAll('p');

        for(let i = 0; i < pArr.length; i++) {
            pArr[i].children[1].innerText = eval(pArr[i].children[0].innerText.slice(0, -1));
        }
    </script>
</body>
</html>
